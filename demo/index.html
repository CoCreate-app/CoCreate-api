 <!DOCTYPE html>
<html lang="en">
    <head>
        <title>Api | CoCreateJS</title>
        <!-- CoCreate Favicon -->
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    </head>
    <body>
        
        <h1>Form Demo</h1>
        
        <form>
            <input data-xxx="xxxCreateRequest.name">
        
            <div data-xxx="xxxCreateRequest.address" data-xxx_array="address">
            	<input data-xxx="address.home.city">
            	<input data-xxx="address.work">
            </div>
            
            <div data-xxx="xxxCreateRequest.address" data-xxx_array="address">
            	<input data-xxx="address.home.city">
            	<input data-xxx="address.name">
            	<input data-xxx="address.line1">
        
            	<div data-xxx="address.billing" data-xxx_array="b">
            	    <input data-xxx="b.address1">
            	    <input data-xxx="b.city">
            	    <input data-xxx="b.code.zip">
            	    <input data-xxx="b.code.postal">
            	</div>
            </div>
            <input data-xxx="xxxCreateRequest.email">
            
            <div template_id="xxxCreateCard" render-array="data.card" render-key="c"  data-xxx="xxxCreateCard.card" data-xxx_array="card">
                <input data-xxx="card.number" value="c.number">
                <input data-xxx="card.cvv" value="c.cvv">
                <input data-xxx="card.expiry" value="c.expiry">
            </div>
            
            
            <button actions='xxxCreateRequest, xxxCreateCard'>Create Form</button>
        </form>
        
        <h1>Result</h1>
        
        <script>
        var config = {
              apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
                            organization_Id: '5de0387b12e200ea63204d6c'
        }
        
        </script>
        
        <!--CoCreateJS   CDN-->
        <script src="https://cdn.cocreate.app/api/latest/CoCreate-api.min.js"></script>
    
    </body>
</html>
